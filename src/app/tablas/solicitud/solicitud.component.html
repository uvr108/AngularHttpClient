<div style="margin-left: '25px'">



<table>
    <tr>

      <td class="solicitud">Solicitud</td>
      <td class="ordencompra">Orden Compra</td>
      <td class="factura">Factura</td>
      <td class="comprobantecontable">Comp. Contable</td>
      <td class="amarillo">Monto</td>
    </tr>
</table>




<table  *ngIf = "1 > 0" class="c">
  <tr  *ngFor="let pad of (solicitud$ | async); index as j">
    <td class="solicitud">
      <button type="button" class="btn btn-link"
          style="width: 12em; text-align: left;"
          data-toggle="modal" data-target="#Solicitud"
          (click) = "activa_modal(true,pad['id'])"
          >
          <span *ngIf="val['id'] === pad['id']; else original">{{val['solicitante']}}</span>
          <ng-template #original>{{pad['solicitante']}}</ng-template>
      </button>
    </td>

  </tr>
  <tr *ngIf="tipo === 'ingr'"><td class="solicitud">
    <button class="btn btn-link">{{val['solicitante']}}</button>
  </td></tr>
  <tr><td class="solicitud"><button
    class="btn btn-link" data-toggle="modal" data-target="#Solicitud"
    (click) = "activa_modal(false)">+</button></td></tr>
</table>
